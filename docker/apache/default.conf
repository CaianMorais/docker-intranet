<VirtualHost *:8003>
    ServerName intranet.fiero.org.br
    ServerAlias intranet.fiero.org.br

    DocumentRoot /var/www/html/intranet_fiero_v2/public

    <Directory /var/www/html/intranet_fiero_v2/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/intranet_v2-error.log
    CustomLog ${APACHE_LOG_DIR}/intranet_v2-access.log combined

    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
    </IfModule>
</VirtualHost>
